<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del Castillo - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            width: min(200px, 60%); /* Escala en móviles */
            /* opacity: 0.5; Usar punto, no coma */
            margin-bottom: 30px;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 300;
            color: #333;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .main-title {
            font-size: clamp(24px, 5vw, 72px); /* Escala automática según ancho */
            font-weight: 300;
            color: #000;
            line-height: 1.2;
            margin-bottom: 20px;
            max-width: 90%;
        }


        .launch-date {
            font-size: 16px;
            color: #666;
            margin-top: 40px;
            font-weight: 300;
        }

        .info-section {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* Permite salto de línea */
            gap: 20px;
            justify-content: center;
            margin-top: 40px; /* Separa en lugar de forzar posición */
            position: static; /* Quita el absolute */
        }

        .info-column {
            text-align: center;
            color: #333;
        }

        .info-title {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-content {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.4;
        }

        .info-content a {
            color: #333;
            text-decoration: none;
        }

        .info-content a:hover {
            text-decoration: underline;
        }

        .contacts-inline {
        margin-top: 10px; /* separa un poco del 'Made for rockstars' */
        font-size: 16px;
        font-weight: 300;
        }

        .contacts-inline a {
            color: #333;
            text-decoration: none;
        }

        .contacts-inline a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .main-title { font-size: 56px; }
            .info-section { flex-direction: column; gap: 30px; bottom: 60px; }
        }

        @media (max-width: 768px) {
            .main-title { font-size: 42px; }
            .brand-name { font-size: 16px; margin-bottom: 30px; }
            .launch-date { font-size: 14px; margin-top: 30px; }
        }

        @media (max-width: 480px) {
            .main-title { font-size: 32px; }
            .container { padding: 20px 15px; }
            .info-section { padding: 0 20px; bottom: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="DELCASTILLOLOGO.png" alt="Del Castillo Logo" class="logo">
        
        <div class="brand-name">Del Castillo</div>
        
        <h1 class="main-title">New website coming soon.</h1>
        
        <div class="launch-date">Made for rockstars</div>
        
        <div class="info-section">
            <div class="info-column">
                <div class="info-title">Location</div>
                <div class="info-content">Bogotá, Colombia<br></div>
            </div>
            
            <!-- <div class="info-column">
                <div class="info-title">Contacts</div>
                <div class="info-content">
                    <a href="mailto:info@delcastillo.com">info@delcastillo.com</a><br>
                </div>
            </div> -->
            
            <div class="info-column">
                <div class="info-title">Follow Us</div>
                <div class="info-content">
                    <a href="#instagram">Instagram</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
