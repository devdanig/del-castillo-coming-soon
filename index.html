<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del Castillo - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: white;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            width: min(200px, 60%);
            margin-bottom: 30px;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 300;
            color: #333;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .main-title {
            font-size: clamp(24px, 5vw, 72px);
            font-weight: 300;
            color: #000;
            line-height: 1.2;
            margin-bottom: 20px;
            max-width: 90%;
        }

        .launch-date {
            font-size: 16px;
            color: #666;
            margin-top: 40px;
            font-weight: 300;
        }

        .info-section {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .info-column {
            text-align: center;
            color: #333;
        }

        .info-title {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-content {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.4;
        }

        .info-content a {
            color: #333;
            text-decoration: none;
        }

        .info-content a:hover {
            text-decoration: underline;
        }

        /* Ocultar info extra en móvil */
        @media (max-width: 768px) {
            .info-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="DELCASTILLOLOGO.png" alt="Del Castillo Logo" class="logo">
        <div class="brand-name">Del Castillo</div>
        <h1 class="main-title">New website coming soon.</h1>
        <div class="launch-date">Made for rockstars</div>

        <!-- Sección de info (visible solo en escritorio) -->
        <div class="info-section">
            <div class="info-column">
                <div class="info-title">Location</div>
                <div class="info-content">Bogotá, Colombia</div>
            </div>
            <div class="info-column">
                <div class="info-title">Follow Us</div>
                <div class="info-content">
                    <a href="https://www.instagram.com/delcastillo_official?igsh=MWg1emVxaTBsM2xkdw%3D%3D&utm_source=qr">Instagram</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
